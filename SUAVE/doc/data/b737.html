<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
  
	.node {
    cursor: pointer;
  }

  .overlay{
      background-color:steelblue;
  }
   
  .node circle {
    fill: steelblue;
    stroke: red;
    stroke-width: 1.5px;
  }
  
  .node terminal {
    fill: #6B9BC3;
    stroke: #6B9BC3;
    stroke-width: 1.5px;
  }
   
  .node text {
    font-size:20px; 
    font-family:Arial, Gadget, sans-serif;
    fill:#fff;
  }
   
  .link {
    fill: none;
    stroke: #6B9BC3;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

</style>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="b737.js"></script>
<body>
    <div id="tree-container"></div>
</body>
</html>
